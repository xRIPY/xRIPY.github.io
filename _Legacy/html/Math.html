<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/math.css">
	
    <title>Math</title>
	
	
  </head>
  <body>
  
	<div id="loading">
	<br>
	<br>
	<br>
	<br>
	<pre>
Please wait, the operation
may take a few minutes...
	</pre>
	<img src="../Miscs/hourglass.gif" alt="wait"></img>
	</div>
  
	<header>Integrazione Numerica</header>
	
	<div class="container">
		<div class="row">
			<div class="offset-md-1 col-sm-10">
				<table id="var">
				
					<tr><td><div>$$y =$$</div></td> <td><input id="y" placeholder="Enter function in x"></td><td rowspan="3"> <span class="space"> </span></td><td class="wide" rowspan="3"><div id="pretty">$$$$</div></td></tr>
					<tr><td><div>$$n =$$</div></td> <td><input type="number" id="n" placeholder="Enter a number n" min="0"></td></tr>
					<tr><td><div>$$a =$$</div></td> <td><input type="number" id="a" placeholder="Enter an extreme a"></td></tr>
					<tr><td><div>$$b =$$</div></td> <td><input type="number" id="b" placeholder="Enter an extreme b"></td><td></td><td class="wide"><button class="btn btn-danger" id="elaborate">Elaborate</button></td></tr>
					
					
				</table>
			</div>
		</div>
		
		<hr>

		<div class="row">
			<div class="offset-md-1 col-sm-10">
				<table>
					
						<tr><td><div class="info">Rectangle</div></td> <td><p class="answer" id="Rectangle"></p></td></tr>
						<tr><td><div class="info">Trapezoidal</div></td> <td><p class="answer" id="Trapezoidal"></p></td></tr>
						<tr><td><div class="info">Parable</div></td> <td><p class="answer" id="Parable"></p></td></tr>
						
				</table>
			</div>
		</div>
		
		<hr>
		
			
	</div>
	<div id="graphicStuff">
		<div id="settings">
		+
		</div>
		<div class="settings">
		<table id="setting">
				
					<tr><td><div>$$Zoom:$$</div></td> <td><input id="zoom" type="range" value="50" step="5" min="10" max="200"></input></td></tr>
					<tr><td><div>$$Graphic:$$</div></td> <td><input  id="graphic" type="range" value="0.11" step="0.025" min="0.01" max="0.11"></input></td></tr>
		</table>
		
		<div id="extra">		
		
					<label class="radio-inline"><input type="radio" name="optradio" id="None">None</label> <br>
					<label class="radio-inline"><input type="radio" name="optradio" id="RectangleCB">Rectangle</label> <br>
					<label class="radio-inline"><input type="radio" name="optradio" id="TrapezoidalCB">Trapezoidal</label><br>
					<label class="radio-inline"><input type="radio" name="optradio" id="ParableCB">Parable</label> <br>
					
		</div>
		</div>
	
		<hr>
		
		<div id="myContainer">
		</div>
		
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../Demo/jquery.min.js"> </script>
	<script src="../Demo/math.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
	<script src="../js/math.js"></script>
	<script src="../Demo/p5.min.js"> </script>
	<script src="../Demo/p5.dom.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
