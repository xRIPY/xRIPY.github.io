<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/math.css">
	
    <title>Math</title>
	
	
  </head>
  <body>
  
	<header>Integrazione Numerica</header>
	
	<div class="container">
		<div class="row">
			<div class="offset-md-1 col-sm-10">
				<table id="var">
				
					<tr><td><div>$$y =$$</div></td> <td><input id="y" placeholder="Enter function in x"></td></tr>
					<tr><td><div>$$n =$$</div></td> <td><input type="number" id="n" placeholder="Enter a number n"></td></tr>
					<tr><td><div>$$b =$$</div></td> <td><input type="number" id="b" placeholder="Enter an extreme b"></td></tr>
					<tr><td><div>$$a =$$</div></td> <td><input type="number" id="a" placeholder="Enter an extreme a"></td></tr>
					
					
				</table>
			</div>
		</div>
		
		<div class="row">
		<button class="btn btn-danger" id="elaborate" style="width:100%">Elaborate</button>
		</div>
		
		<hr>
				<div id="pretty">$$$$</div>
		<hr>

		<div class="row">
		
				<table>
					
						<tr><td><header class="info">Rectangle</header></td> <td><p class="answer" id="Rectangle"></p></td></tr>
						<tr><td><header class="info">Trapezoidal</header></td> <td><p class="answer" id="Trapezoidal"></p></td></tr>
						<tr><td><header class="info">Parable</header></td> <td><p class="answer" id="Parable"></p></td></tr>
						
				</table>
		</div>
		
		<hr>
		<table id="setting">
				
					<tr><td><div>$$Zoom:$$</div></td> <td><input id="zoom" type="number" value="25" step="5" min="1"></input></td></tr>
					<tr><td><div>$$Graphic:$$</div></td> <td><input  id="graphic" type="number" value="0.2" step="0.1" min="0.2" max="2"></input></td></tr>
		</table>
		<table id="extra">		
			
					<tr>
					<td>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="RectangleCB" value="option1">
					  <label class="form-check-label" for="inlineCheckbox1">Rectangle</label>
					</div>
					</td>
					<td>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="TrapezoidalCB" value="option2">
					  <label class="form-check-label" for="inlineCheckbox2">Trapezoidal</label>
					</div>
					</td>
					<td>
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="checkbox" id="ParableCB" value="option3">
					  <label class="form-check-label" for="inlineCheckbox3">Parable</label>
					</div>
					</td>
					</tr>
					
		</table>
		
		<hr>
		
		<div id="myContainer">
		</div>
			
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../Demo/jquery.min.js"> </script>
	<script src="../Demo/math.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>
	<script src="../js/math.js"></script>
	<script src="../Demo/p5.min.js"> </script>
	<script src="../Demo/p5.dom.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
